<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        function checkLogin() {

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var isAdmin = document.getElementById('admin').checked;

            if (username === 'khushi@123' && password === 'pass123') {
                if (isAdmin) {
                    // If the user is an admin, redirect to the admin page
                    window.location.href = "admin.html";

                } else {
                    // If not admin, redirect to the regular index page
                    window.location.href = "main.html";
                }
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
    <style>
        body {
            background: black;
            background: black;
        }

        .btn-login {
            font-size: 0.9rem;
            letter-spacing: 0.05rem;
            padding: 0.75rem 1rem;
        }
    </style>

</head>

<body class="bg-black">
    <div class="d-flex justify-content-center"><img src="advance.comp.png" class="img-fluid" style="width: 300px;height: 150px;"></div>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <h5 class="card-title text-center mb-5 fw-light fs-5">LOG IN</h5>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username"
                                    placeholder="name@example.com">
                                <label for="username">UserName</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Password">
                                <label for="password">Password</label>
                            </div>

                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    Remember password
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" name="admin" id="admin">
                                <label for="admin">
                                    Admin
                                </label>
                                <div class="d-grid">
                                    <button class="btn btn-dark btn-login text-uppercase fw-bold" type="button"
                                        value="Login" onclick="checkLogin()">LOGIN</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</body>

</html>
